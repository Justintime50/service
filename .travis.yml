language: python

python:
    - '3.6'
    - '3.7'
    - '3.8'

install: pip install -e ."[dev]"

script: 
    - flake8 service/*.py
    - flake8 test/*.py
    - pytest --cov=service

deploy:
    provider: pypi
    username: "__token__"
    password:
        secure: 
    on:
        tags: true
    skip_existing: true

after_success:
    - coveralls
